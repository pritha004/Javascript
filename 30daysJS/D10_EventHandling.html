<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hide{
            display:none   
            }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias, veritatis!</p>
    <button>Change text</button>
    <br/>
    <img src="https://images.unsplash.com/photo-1544894079-e81a9eb1da8b?w=1400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8ZnJlZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D" height="200"/>
    <br/>
    <input id="username" type="text"/>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" required> 
        <!-- The "name" attribute is crucial because it is used as the key in the "FormData" object. The value of the "name" attribute determines the key name that will be used in the "FormData" object when collecting the form data. -->
        <br/>
        <label for="username">Username:</label>
        <input type="text" name="username">
        <br/>
        <button type="submit">Submit</button>
    </form>
    <select>
        <option value=""></option>
        <option value="1">A</option>
        <option value="2">B</option>
    </select>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <div id="container">
        <!-- Dynamically added buttons will appear here -->
    </div>
    <button id="addButton">Add Button</button>

    <script>
        const p=document.querySelector("p");
        const button=document.querySelector("button")
        button.addEventListener("click",()=>{
            p.textContent="This interplay of light and colors creates a tranquil, almost hidden oasis amidst the urban hustle and bustle."
        })
    
        const img=document.querySelector("img");
        img.addEventListener("dblclick",()=>{
            img.classList.toggle("hide")
        })
        
        p.addEventListener("mouseover",()=>{
            p.style.backgroundColor="pink"
        })
        p.addEventListener("mouseout",()=>{
            p.style.backgroundColor=""
        })
    
        const username=document.querySelector("input")
        username.addEventListener("keydown",(e)=>{
            console.log(e.key);
        })
        username.addEventListener("keyup",(e)=>{
            const p=document.createElement("p");
            p.textContent=e.target.value;
            document.body.appendChild(p);
        })
        
        const form = document.querySelector("form");
    
            form.addEventListener('submit', (e) => {
            e.preventDefault();
    
            const formData = new FormData(form); 
    
            const data = {};
            formData.forEach((value, key) => {
                 data[key] = value;
                }); 
            console.log(data);
        });

        const select=document.querySelector("select")
        select.addEventListener("change",(e)=>{
            const p=document.createElement("p");
            p.textContent=e.target.value;
            document.body.appendChild(p);
        })

        const ul=document.querySelector("ul");
        ul.addEventListener("click",(e)=>{
            if(e.target.tagName==="LI"){
                console.log(e.target.textContent);
            }
        })

        const container = document.getElementById('container');
        const addButton = document.getElementById('addButton');
        // Event delegation: Attach a single event listener to the parent element
        container.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON') {
                console.log('Button clicked:', event.target.textContent);
            }
        });

        // Event handler to dynamically add buttons
        addButton.addEventListener('click', () => {
            const newButton = document.createElement('button');
            newButton.textContent = 'New Button';
            container.appendChild(newButton);
        });
    </script>
</body>
</html>
