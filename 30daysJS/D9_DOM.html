<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="title">DOM</div>
    <span class="desc">Selecting and Manipulating elements</span>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <img src="https://images.unsplash.com/photo-1544894079-e81a9eb1da8b?w=1400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8ZnJlZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D" height="200px"/>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus, natus.</p>
    <button>Change paragraph</button>
</body>
<script>
    //Selecting and manipulating elements
    const title=document.getElementById("title");
    title.innerText="DOM Manipulation"

    const desc=document.getElementsByClassName("desc"); //returna a collection of elements
    console.log(desc);
    desc[0].style.backgroundColor="pink";
    
    //Creating and appending elements
    const newDiv=document.createElement("div");
    newDiv.textContent="This is a new div element"
    document.body.appendChild(newDiv)

    const newli=document.createElement("li");
    const ul=document.querySelector("ul");
    newli.textContent=4
    ul.appendChild(newli)

    //Removing elements
    document.body.removeChild(title);
    ul.removeChild(ul.lastChild)

    //Modifying attributes and classes
    const img=document.querySelector("img");
    img.src="https://images.unsplash.com/photo-1720884413532-59289875c3e1?w=1400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGZyZWUlMjBpbWFnZXN8ZW58MHx8MHx8fDA%3D"
    ul.classList.add("bgBlue","oblique")
    ul.classList.remove("oblique")

    //Event Handling
    const p=document.querySelector("p");
    const button=document.querySelector("button");
    button.addEventListener("click",()=>{
        p.textContent="This interplay of light and colors creates a tranquil, almost hidden oasis amidst the urban hustle and bustle."
    })
    p.style.border="1px solid red";
    p.addEventListener("mouseover",()=>{
        p.style.borderColor="blue"
    })
</script>
<style>
    .bgBlue{
        background-color: aquamarine;
    }
    .oblique{
        font-style: oblique;
    }
</style>
</html>
