<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" required> 
        <!-- The "name" attribute is crucial because it is used as the key in the "FormData" object. The value of the "name" attribute determines the key name that will be used in the "FormData" object when collecting the form data. -->
        <br/>
        <label for="username">Username:</label>
        <input type="text" name="username">
        <br/>
        <button type="submit">Submit</button>
    </form>
    <script>
        const form = document.querySelector("form");
    
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(form); 
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            }); 
        console.log(data);
        window.localStorage.setItem("form",JSON.stringify(data));
        window.localStorage.setItem("localStorage2",JSON.stringify({"a":1,"b":2}));
         window.localStorage.removeItem("localStorage2")
         });
    </script>
</body>
</html>
